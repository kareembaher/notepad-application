apiVersion: v1
kind: Pod
metadata:
  name: database
  labels:
    app: database
spec:
  containers:
  - name: mysql
    image: mysql:5.7
    ports:
    - name: mysql-port
      containerPort: 3306
    env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: notepad-secrets
            key: password
      - name: MYSQL_USER
        valueFrom:
          secretKeyRef:
            name: notepad-secrets
            key: user
      - name: MYSQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: notepad-secrets
            key: password
      - name: MYSQL_DATABASE
        valueFrom:
          secretKeyRef:
            name: notepad-secrets
            key: database